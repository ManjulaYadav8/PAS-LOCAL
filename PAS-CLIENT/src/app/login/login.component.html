<div class="login-container">
    <div class="fleetHeader">

        <div class="brand">
            <img src="../../../assets/images/PAS-Logo.png">
        </div>
        <div>
            <p class="fleetWeblink">Prime Asset Source Pvt. Ltd.</p>
        </div>
        <div class="contactlink">

            <a href="mailto:support@lnder.in?subject=Mail_from_Our_Site" style="text-decoration: none;"><i
                    class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp; sales@primeassetsource.com</a>
            <br>
            <a href="tel:917905578567" style="text-decoration: none;"><i class="fa fa-phone" aria-hidden="true"></i>
                &nbsp;&nbsp;+91 9513777558</a>
        </div>

    </div>

    <div class="container">
        <div class="row">

            <div class="col">
                <form [formGroup]="loginform">
                    <div class="card logincard">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img class="leftLoginimage" src="../assets/images/login1.png" alt="">
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-6 form-col">
                                <!-- <h5 class="card-title"><img src="../assets/images/PAS-Logo.png" alt="PAS Logo"></h5> -->
                                <h2 class="card-title">Login</h2>
                                <div class="inputFields">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com" formControlName="usr">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password" formControlName="pwd">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <button class="btn" (click)="login()"> Login</button>

                                    <!-- <div style="color:white; text-align: center; margin-top: 10px;">
                                        Don't have account? <a href="">Register</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
