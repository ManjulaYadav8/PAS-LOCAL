<div class="container">
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExample" *ngFor="let li of carouselList; let i = index" [attr.data-slide-to]="i"
            [ngClass]="{'active' : i == 0}"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let carousel1 of carouselList; let i = index" [ngClass]="{'active': i == 0}">
            <img src="{{carousel1.carouselUrl}}" loading="lazy" class="img-responsive carouselImage img-thumbnail" alt="..."
              style="width: 100%;height: 100%;">
            <!-- <div class="carousel-caption">
                <p class="carouselText" [innerHtml]='carousel1.carouselData'></p><br>
                <div class="learnmore text-center">
                  <button class="btn" (click)="carouselSelection(carousel1)">Learn More</button>
                </div>
              </div> -->
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><br>

<div class="about"><br>
  <div class="text-center" style="justify-content: center;" *ngIf="companyLogo">
  <img src="{{companyLogo}}" alt="Logo" class="img-responsive img-thumbnail logo" style="width: 150px;height: 150px;">
</div><br>
  <p [innerHtml]='companyInfo'></p>
  <div class="text-center" style="justify-content: center;" *ngIf="founderLogo">
    <img src="{{founderLogo}}" alt="Logo" class="img-responsive img-thumbnail logo" style="width: 150px;height: 150px; border-radius: 50%;">
  </div><br>
    <p *ngIf="founderInfo" [innerHtml]='founderInfo'></p>
</div><br><br>
</div><br>
